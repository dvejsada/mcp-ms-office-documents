# Email Styling Configuration Template
# 
# This file allows you to customize the appearance of emails generated by the MCP Office Documents server.
# To use this configuration:
# 1. Copy this file to your desired location
# 2. Customize the styles as needed
# 3. Mount the config directory when running the Docker container:
#    volumes:
#      - ./path/to/your/config:/app/config
#
# Configuration Structure:
# - email.styles.base: Base styles applied to the email body
# - email.styles.elements: Styles for specific HTML elements
#
# All CSS properties should be specified as strings with proper CSS syntax.

email:
  styles:
    # Base styles - applied to the email body element
    base:
      body:
        font-family: "Arial, sans-serif"    # Email font family (Arial, Helvetica, etc.)
        font-size: "10pt"                   # Base font size for the email
        color: "rgb(0, 20, 137)"           # Text color (can use hex: #001489, rgb, or color names)
        line-height: "1.4"                 # Line spacing (1.0 = single, 1.5 = 1.5x, etc.)
        # Additional options you can add:
        # background-color: "#ffffff"       # Email background color
        # margin: "0"                       # Email margins
        # padding: "20px"                   # Email padding

    # Element-specific styles - override base styles for specific HTML tags
    elements:
      # Heading 2 styles - used for section headers
      h2:
        font-weight: "bold"                 # Text weight (normal, bold, lighter, bolder, 100-900)
        font-size: "10pt"                   # Font size (can be pt, px, em, %)
        margin: "8px 0"                     # Margin around the element (top/bottom left/right)
        # Additional options:
        # color: "#000000"                  # Override text color for headings
        # text-transform: "uppercase"       # Transform text (uppercase, lowercase, capitalize)
        # border-bottom: "1px solid #ccc"  # Add underline or border

      # Heading 3 styles - used for subsection headers  
      h3:
        text-decoration: "underline"        # Text decoration (none, underline, line-through)
        font-size: "10pt"                   # Font size
        font-weight: "normal"               # Text weight
        margin: "8px 0"                     # Margin
        # Additional options:
        # font-style: "italic"              # Make subsections italic

      # Paragraph styles
      p:
        margin: "8px 0"                     # Margin between paragraphs
        # Additional options:
        # text-align: "left"                # Text alignment (left, center, right, justify)
        # text-indent: "0"                  # First line indentation

      # Unordered list styles (bullet points)
      ul:
        margin: "8px 0"                     # Margin around the list
        padding-left: "20px"                # Indentation for the list
        # Additional options:
        # list-style-type: "disc"           # Bullet style (disc, circle, square, none)

      # Ordered list styles (numbered lists)
      ol:
        margin: "8px 0"                     # Margin around the list
        padding-left: "20px"                # Indentation for the list
        # Additional options:
        # list-style-type: "decimal"        # Number style (decimal, lower-roman, upper-alpha, etc.)

      # List item styles
      li:
        margin: "3px 0"                     # Margin between list items
        # Additional options:
        # line-height: "1.2"                # Line height for list items

      # Additional elements you can style:
      # strong:                             # Bold text styling
      #   font-weight: "bold"
      #   color: "#000000"
      # 
      # em:                                 # Italic text styling
      #   font-style: "italic"
      #
      # div:                                # Generic container styling
      #   margin: "5px 0"
      #
      # a:                                  # Link styling
      #   color: "#0066cc"
      #   text-decoration: "underline"

