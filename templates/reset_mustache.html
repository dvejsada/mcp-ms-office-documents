<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{subject}}</title>
  <style>
    body { font-family: Calibri, Arial, sans-serif; font-size: 14px; color: #222; }
    h2 { font-size: 18px; margin-bottom: 6px; }
    .note { margin-top:16px; padding:8px 12px; background:#fafafa; border-left:4px solid #ff9900; }
    a.button { display:inline-block; margin-top:12px; background:#0066cc; color:#fff; padding:10px 16px; text-decoration:none; border-radius:4px; }
  </style>
</head>
<body>
  <h2>Password Reset Request</h2>
  <p>Hello {{email}},</p>
  <p>We received a request to reset your password. Click the button below to proceed:</p>
  <p><a class="button" href="{{reset_link}}" target="_blank" rel="noopener">Reset Password</a></p>
  {{#note}}
  <div class="note">{{note}}</div>
  {{/note}}
  <p style="margin-top:24px;">If you did not request this, you can safely ignore this message.</p>
  <p>Regards,<br/>Security Team</p>
</body>
</html>
